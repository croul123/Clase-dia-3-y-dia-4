<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Formularios</h1>

    </header>
    <main>
        <section>
            <form action="./pagina.html" method="get">

                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ejem: Alex" id="nombre" name="nombre" required autofocus tabindex="1"/>
                </p>
                <p>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" placeholder="Ejem: Alex" id="Apellido" name="Apellido" value="Garnica" minlength="3" maxlength="12" required/>
                </p>

                <p>
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" id="fechaNac" name="fechaNac" tabindex="2">
                </p>
                <p>
                    <label for="sueldo">Sueldo</label>
                    <input type="number" id="sueldo" name="sueldo" step="250" min="1000" max="3500">
                </p>
                <p>
                    <label for="pwd">Contraseña</label>
                    <input type="password" id="pwd" name="pwd" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/ title="Minimo 8 caracteres, 1 mayuscula, 1 minuscula">
                    <small>minimo 6 y maximo 10</small>
                </p>
                <p>
                    <label for="correo">Email</l
                    <input type="email" id="correo" name="correo">
                </p>
                <p>
                    <label for="color">Mi Color Faborito</label>
                    <input type="color" id="color" name="color">

                </p>

                <p>
                    <label for="Horareg">Hora de Registro</label>
                    <input type="time" id="Horareg" name="Horareg">
                </p>
                <p>
                    <label>Elija Turno</label>
                </p>
                <p>
                    <label for="turnodia">Mañana</label>
                    <input type="radio" name="turno" id="turnodia" checked value="m">
                    |
                    <label for="turnotarde">Tarde</label>
                    <input type="radio" name="turno" id="turnotarde" value="t">
                    |
                    <label for="turnonoche">Noche</label>
                    <input type="radio" name="turno" id="turnonoche" value="n">
                </p>
                <p>
                    <label>Seleccione Materias</label>
                </p>
                <p>
                    <label for="uxui">UX/UI</label>
                    <input type="checkbox" id="uxui" name="uxui" value="uiux">
                    |
                    <label for="GIT">GIT</label>
                    <input type="checkbox" id="GIT" name="GIT" value="git">
                    |
                    <label for="SLACK">SLACK</label>
                    <input type="checkbox" id="SLACK" name="SLACK" value="slack">
                </p>
                <p>
                    <label for="mensaje">Escriba un mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                        placeholder="Escriba el mensaje"></textarea>

                </p>
                <p>
                    <label for="pais">Seleccione un pais</label>
                    <select name="pais" id="pais">
                        <option value="0" selected>--seleccione--</option>
                        <option value="pe">Peru</option>
                        <option value="bo">Bolivia</option>
                        <option value="ch">Chile</option>
                        <option value="co">Colombia</option>
                    </select>
                </p>

                <button type="submit">registrarte</button>
                <button type="button">Regresar al menu</button>
                <button type="reset">Limpiar campos</button>
                
            </form>
        </section>
    </main>

</body>

</html>
